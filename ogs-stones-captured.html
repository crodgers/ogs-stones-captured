<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-material/paper-material.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="ogs-stones-captured">
  <template>
    <style>
      :host {
        display: block;
        width: 25%;
      }
      
      #tenukiBoard {
        display: block;
        @apply(--tenuki-board);
      }
      
      #captured {
        font-size: 40px;
        @apply(--captured-stones);
      }
    </style>
    <style is="custom-style" include="iron-flex iron-flex-alignment"></style>
    <link rel="stylesheet" href="./bower_components/tenuki/build/tenuki.css" type="text/css" />
    <div id="tenukiBoard" class="tenuki-board"></div>
    
    <paper-material>
      <span id="captured"
            class="flex layout horizontal center-justified">{{captured}}
      </span>
    </paper-material>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'ogs-stones-captured',

      properties: {
        game_id: {
          type: String,
          value: '5769916',
          notify: true
        },
        
        color: {
          type: String,
          value: "black",
          notify: false
        },
        
        captured: {
          type: Number,
          value: 0,
          notify: true
        }
      },
      
      ready: function() {
        
        var board = this.$.tenukiBoard;
        var game = new tenuki.Game(board);
        game.setup();
        
        var element_scope = this;
        var socket = io.connect("https://ggs.online-go.com");
        socket.emit("game/connect", {"game_id": element_scope.game_id});
        socket.on("game/" + element_scope.game_id + "/gamedata", function(gamedata) {
          gamedata.moves.forEach(function (move, index, array) {
            game.playAt(move[1], move[0]);
            element_scope._updateCaptured(game);
            
          });
        });
        socket.on("game/" + element_scope.game_id + "/move", function(move) {
          game.playAt(move.move[1], move.move[0]);
          element_scope._updateCaptured(game);
        })
      },
      
      _updateCaptured: function(game) {
        if (this.color == "black") {
          this.set('captured', game._moves[game._moves.length - 1].whiteStonesCaptured)
        }
        
        else {
          this.set('captured', game._moves[game._moves.length - 1].blackStonesCaptured)
        }
      }
    });
  })();
  </script>
  <script type="text/javascript" src="./bower_components/socket.io-client/socket.io.js"></script>
  <script type="text/javascript" src="./bower_components/tenuki/build/tenuki.js"></script>
</dom-module>
