<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-material/paper-material.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="ogs-stones-captured">
  <template>
    <style>
      :host {
        display: block;
        width: 25%;
      }
      
      #tenukiBoard {
        display: none;
        @apply(--tenuki-board);
      }
      
      #captured {
        font-size: 40px;
        @apply(--captured-stones);
      }
    </style>
    <style is="custom-style" include="iron-flex iron-flex-alignment"></style>
    <link rel="stylesheet" href="../tenuki/build/tenuki.css" type="text/css" />
    <div id="tenukiBoard" class="tenuki-board"></div>
    
    <paper-material>
      <span id="captured"
            class="flex layout horizontal center-justified">{{captured}}
      </span>
    </paper-material>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'ogs-stones-captured',

      properties: {
        game_id: {
          type: String,
          value: '5769916',
          notify: true
        },
        
        color: {
          type: String,
          value: "black",
          notify: false
        },
        
        captured: {
          type: Number,
          value: 0,
          notify: true
        },
        
        game: {
          type: Object,
          value: {}
        }
      },
      
      listeners: {
        'gameLoaded': 'gameLoaded',
        'move': 'move',
        'undo': 'undo'
      },
  
      gameLoaded: function(gamedata) {
        var board = this.$.tenukiBoard;
        this.game = new tenuki.Game(board);
        this.game.setup();
        
        gamedata.detail.moves.forEach(function (move, index, array) {
            this.game.playAt(move[1], move[0]);
            this._updateCaptured();
          });
      },
      
      move: function(move) {
        this.game.playAt(move.detail.move[1], move.detail.move[0]);
        this._updateCaptured();
      },
      
      undo: function(undo) {
        this.game.undo();
        this._updateCaptured();
      },
      
      _updateCaptured: function(game) {
        if (this.color == "black") {
          this.set('captured', this.game._moves[game._moves.length - 1].whiteStonesCaptured)
        }
        
        else {
          this.set('captured', this.game._moves[game._moves.length - 1].blackStonesCaptured)
        }
      }
    });
  })();
  </script>
  <script type="text/javascript" src="../socket.io-client/socket.io.js"></script>
  <script type="text/javascript" src="../tenuki/build/tenuki.js"></script>
</dom-module>
